<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第六周主線</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="wrap">
        <section>
            <h1 class="page-title">新增旅遊套票</h1>
            <div class="addPanel">
                <form id="addTicketForm">
                    <ul class="addTicket-form">
                        <li class="addTicket-form-item">
                            <label for="ticketName">套票名稱</label>
                            <input type="text" placeholder="請填寫套票名稱" id="ticketName" name="套票名稱">
                            <p data-message="套票名稱"></p>
                        </li>
                        <li class="addTicket-form-item">
                            <label for="ticketImg">圖片網址</label>
                            <input type="text" placeholder="請填寫圖片網址" id="ticketImg" name="圖片網址">
                            <p data-message="圖片網址"></p>
                        </li>
                        <li class="addTicket-form-item">
                            <label for="ticketRegion">景點地區</label>
                            <select id="ticketRegion" name="景點地區">
                                <option value="" disabled selected>請填寫景點地區</option>
                                <option value="台北">台北</option>
                                <option value="台中">台中</option>
                                <option value="高雄">高雄</option>
                            </select>
                            <!-- <input type="text" placeholder="請填寫景點地區" id="ticketRegion" name="景點地區"> -->
                            <p data-message="景點地區"></p>
                        </li>
                        <li class="addTicket-form-item">
                            <label for="ticketDescription">套票描述</label>
                            <textarea placeholder="請填寫套票描述" id="ticketDescription" name="套票描述"></textarea>

                            <!-- <input type="text" placeholder="請填寫套票描述" id="ticketDescription" name="套票描述"> -->
                            <p data-message="套票描述"></p>
                        </li>
                        <li class="addTicket-form-item">
                            <label for="ticketNum">套票組數</label>
                            <input type="number" placeholder="請填寫套票組數" id="ticketNum" name="套票組數">
                            <p data-message="套票組數"></p>
                        </li>
                        <li class="addTicket-form-item">
                            <label for="ticketPrice">套票金額</label>
                            <input type="number" placeholder="請填寫套票金額" id="ticketPrice" name="套票金額">
                            <p data-message="套票金額"></p>
                        </li>
                        <li class="addform-btn">
                            <input type="submit" href="#" class="add-ticket-btn" value="新增旅遊套票" />
                            <input type="button" href="#" class="add-ticket-btn" id="upLoadBtn" value="上傳圖片" />
                            <input type="file" id="upLoadFile"/>
                        </li>
                    </ul>
                    <img src="" alt="" class="tempImg">
                </form>
                <div id="NumChart" class="chartPanel"></div>
            </div>
        </section>
        <div class="apart-line"></div>
        <section>
            <ul class="searchBar">
                <li class="searchBar-input">
                    <select name="" id="" class="region-search">
                        <option value="" selected>全部地區</option>
                        <option value="台北">台北</option>
                        <option value="台中">台中</option>
                        <option value="高雄">高雄</option>
                    </select>
                </li>
                <li class="searchBar-input">
                    <select class="price-search">
                        <option value="">不限金額</option>
                        <option value="500以下">500 以下</option>
                        <option value="500-1000">500 - 1000</option>
                        <option value="1000以上">1000 以上</option>
                    </select>
                    <!-- <input class="price-search" id="" type="number" placeholder="價格搜尋(輸入金額以下)"> -->
                </li>
                <li class="searchBar-input">
                    <input class="keyword-search" id="" type="text" placeholder="請搜尋你想去的景點關鍵字">
                </li>
                <li>
                    <!-- <a href="#" class="search-btn">搜尋旅遊套票</a> -->
                    <input type="button" class="search-btn" value="搜尋旅遊套票">
                </li>
            </ul>
            <p class="searchResult-text"></p>
            <ul class="ticketCard">
                <!-- <li class="tickeCard-item">
                    <div class="tickeCard-img">
                        <p class="img-caption">
                            台北
                        </p>
                        <img src="${item.ticketImg}" alt="">
                    </div>
                    <div class="tickeCard-text">
                        <h2>新歲賞櫻 3 日</h2>
                        <p class="tickeCard-description">賞櫻花最佳去處，台北不得不去的超讚景點</p>
                        <p class="tickeCard-num">剩下倒數 8 組套票 </p>
                        <p class="tickeCard-price">$ 400 </p>
                    </div>
                </li> -->
            </ul>
        </section>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script> -->
    <!-- Load d3.js and c3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
